<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <img class="logAnimation" src="https://video-public.canva.com/VAFKHIeV6E8/v/07ba2e6363.gif" alt="logAnimation">
    <img class="logAnimation1" src="https://video-public.canva.com/VAFKHIeV6E8/v/07ba2e6363.gif" alt="logAnimation">

    <div class="form-container">
        <div class="form-box"> 
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" name="username" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" id="Password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <a href="login.html"><button type="button" id="loginBtn" >Login</button></a>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
